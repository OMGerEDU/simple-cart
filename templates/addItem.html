<!DOCTYPE HTML>
<html>
<style>
button {
	width: 250px;
	height: 50px;
}

</style>

<title>Admin</title>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{% extends "layout.html" %}
	{% block body %}
		<h1>Login</h1>
		{% if error %}
			<p class=error><strong>Error:</strong> {{ error }}
{% endif %}



<h2>Add new product.</h2>

<form action="/addItem" method="POST" enctype="multipart/form-data">
	Name: <input type="text" name="productName"><br>
	Price: <input type="text" name="productPrice"><br>
	Description: <textarea name="productDescription" rows=3 cols="40"></textarea><br>
	Image: <input type="file" name="productImage" > <br>
	<button class="btn btn-success"> Add item. </button>
</form>
<br>
<!-- #<a href="admin.html"> to admin panel.</a> -->


{% endblock %}
</body>
</html>
